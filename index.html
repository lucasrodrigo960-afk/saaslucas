
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Editorial Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcfcfc;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }

        /* ---------------------------------------------------------
           MODO PDF ESTRITO (SUPORTE MULTI-FORMATO: A4, A3, A2, A0)
        --------------------------------------------------------- */
        
        .pdf-export-mode {
            box-sizing: border-box !important;
            background-color: white !important;
            box-shadow: none !important;
            border: none !important;
            overflow: visible !important;
            display: block !important;
            margin: 0 !important;
            padding: 20mm !important;
        }

        #editorial-doc.pdf-mode-a4 { width: 210mm !important; min-width: 210mm !important; max-width: 210mm !important; }
        #editorial-doc.pdf-mode-a3 { width: 297mm !important; min-width: 297mm !important; max-width: 297mm !important; }
        #editorial-doc.pdf-mode-a4 { width: 210mm !important; min-width: 210mm !important; max-width: 210mm !important; }
        #editorial-doc.pdf-mode-a3 { width: 297mm !important; min-width: 297mm !important; max-width: 297mm !important; }
        #editorial-doc.pdf-mode-a2 { width: 420mm !important; min-width: 420mm !important; max-width: 420mm !important; }
        #editorial-doc.pdf-mode-a0 { width: 841mm !important; min-width: 841mm !important; max-width: 841mm !important; }

        .pdf-export-mode .lg\:grid-cols-12 {
            display: grid !important;
            grid-template-columns: repeat(12, minmax(0, 1fr)) !important;
        }
        .pdf-export-mode .lg\:col-span-4 { grid-column: span 4 / span 4 !important; }
        .pdf-export-mode .lg\:col-span-8 { grid-column: span 8 / span 8 !important; }
        .pdf-export-mode .md\:flex-row { flex-direction: row !important; }

        .page-break-avoid {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
            display: block !important;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #aaa; }
    </style>
